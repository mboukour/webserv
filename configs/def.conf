server {
    listen 127.0.0.1:8080;
    server_name example.com;
    error_page 404 /error_pages/404.html;
    error_page 500 502 503 504 /error_pages/500.html;
    client_max_body_size 10M;
    root /var/www/html;

    location / {
        try_files $uri $uri/ /index.html;
    }
    location /static/ {
        root /var/www/static;
        autoindex on;
    }
    location /php/ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html$uri;
        include fastcgi_params;
    }
    location /upload/ {
        upload_file /var/www/uploads;
        limit_except POST {
            deny all;
        }
    }
    location /old-page {
        return 301 /new-page;
    }

    location /downloads/ {
        autoindex on;
    }

    location /files/ {
        try_files $uri $uri/ /files/index.html;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html$uri;
        include fastcgi_params;
    }

    location ~ \.py$ {
        fastcgi_pass 127.0.0.1:9001;
        fastcgi_param SCRIPT_FILENAME /var/www/html$uri;
        include fastcgi_params;
    }
}
