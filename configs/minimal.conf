server {
    listen 8080;
    server_name example.com;
    client_max_body_size 0m;
    root /var/www/html;
    methods GET POST DELETE;
    autoindex off;
    location /kapouet {
        methods GET POST;
        root /tmp/www;
        autoindex on;
        index index.html;
        upload_store /var/uploads;
        return 301 https://www.example.com$request_uri;
    }

    location /images {
        root /var/www/images;
    }
}
